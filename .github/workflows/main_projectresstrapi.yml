# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - projectresstrapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b6e7e2174a1649fa98e5d927e18b78d0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ab5c7eef1ed148fd8abced3d75a3d1e4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.2.1
      with:
        push: true
        tags: placemarktechnologies/strapi-azureblob:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'projectresstrapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9c85777846644dc0b074f6291b65095d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b6e7e2174a1649fa98e5d927e18b78d0 }}/placemarktechnologies/strapi-azureblob:${{ github.sha }}'